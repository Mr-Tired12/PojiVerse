      <script>
        document.addEventListener("DOMContentLoaded", function () {
            const path = window.location.pathname;

            // Check if running on GitHub Pages by checking the hostname
            const isGitHubPages = window.location.hostname === 'mr-tired12.github.io'; // replace with your GitHub username

            // If on GitHub Pages, redirect from .html
            if (isGitHubPages && path.endsWith('.html') && path !== '/index.html') {
                const newPath = path.slice(0, -5); // Remove ".html"
                window.location.replace(newPath);
            }
        });
