           <div class="col-md-4" id="playlist-container">

            </div>

        <!-- Add more items as needed -->
  
<script>
    const videos = [
        { id: 'VIDEO_ID_1', title: 'Video Title 1' },
        { id: 'VIDEO_ID_2', title: 'Video Title 2' },
        { id: 'VIDEO_ID_3', title: 'Video Title 3' },
        { id: 'VIDEO_ID_4', title: 'Video Title 4' },
        { id: 'VIDEO_ID_5', title: 'Video Title 5' }
    ];

    const videoList = document.getElementById('videoList');

    videos.forEach(video => {
        const item = document.createElement('div');
        item.className = 'list-group-item playlist-item';
        item.onclick = () => changeVideo(video.id);
        item.innerHTML = `
            <div class="d-flex align-items-center">
                <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" class="mr-3" style="width: 100%; max-width: 120px;">
                <span class="playlist-title" style="margin-left: 10px;">${video.title}</span> <!-- Inline style for margin -->
            </div>
        `;
        videoList.appendChild(item);
    });

    function changeVideo(videoId) {
        const iframe = document.getElementById('mainVideo');
        iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0`;
    }
</script>
