    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8" id="video-container">
                    <div class="row">
                        <div class="video-container">
                            <iframe id="mainVideo" src="https://www.youtube.com/embed/e_h61PMKi6s?rel=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" id="playlist-container">
                    <div class="list-group" id="videoList"></div>
                </div>
            </div>

            <script>
                const videos = [
                   { id: 'e_h61PMKi6s', title: "Newton's Laws of Motion Part 1" },
                   { id: 'CgB0w5iozRg', title: "Newton's Laws of Motion Part 2" },
                   { id: 'Ay16fKvzP1Q', title: "Newton's Laws of Motion Part 3" },
                   { id: 'pq7n9w59QKA', title: "Newton's Laws of Motion Part 4" },
                   { id: 'gdBlOADnyzo', title: "Newton's Laws of Motion Part 5" },
                   { id: 'dOrhDHv-tmY', title: "Newton's Laws of Motion Part 6" },
                   { id: 'FjMY-Wj0nZs', title: "Newton's Laws of Motion Part 7" },
                   { id: 'JAyySlzMOAo', title: "Newton's Laws of Motion Part 8" },
                   { id: 'G_m3fXBgqJE', title: "Newton's Laws of Motion Part 9" }

                 ];

                const videoList = document.getElementById('videoList');

                videos.forEach(video => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item playlist-item';
                    item.onclick = () => changeVideo(video.id);
                    item.innerHTML = `
                        <div class="d-flex align-items-center">
                            <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" class="mr-3" style="width: 100%; max-width: 120px;">
                            <span class="playlist-title" style="margin-left: 10px;">${video.title}</span>
                        </div>
                    `;
                    videoList.appendChild(item);
                });

                function changeVideo(videoId) {
                    const iframe = document.getElementById('mainVideo');
                    iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0`;
                }
            </script>

            <!-- Bootstrap JS (Optional) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
